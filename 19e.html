
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            display: block;
            margin: 10px 0;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<h2>Registration Form</h2>
<form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <div id="nameError" class="error"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <div id="passwordError" class="error"></div>

    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <div id="ageError" class="error"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <div id="emailError" class="error"></div>

    <button type="submit">Submit</button>
</form>

<script>
    function validateForm() {
        // Clear previous error messages
        document.getElementById('nameError').innerHTML = "";
        document.getElementById('passwordError').innerHTML = "";
        document.getElementById('ageError').innerHTML = "";
        document.getElementById('emailError').innerHTML = "";

        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;
        const age = document.getElementById('age').value;
        const email = document.getElementById('email').value;
        let isValid = true;

        // Validate Name
        if (!name) {
            document.getElementById('nameError').innerHTML = "Name cannot be blank.";
            isValid = false;
        } else if (name.length < 4) {
            document.getElementById('nameError').innerHTML = "Name must have at least 4 characters.";
            isValid = false;
        }

        // Validate Password
        if (!password) {
            document.getElementById('passwordError').innerHTML = "Password cannot be blank.";
            isValid = false;
        } else if (password.length < 6) {
            document.getElementById('passwordError').innerHTML = "Password must have at least 6 characters.";
            isValid = false;
        }

        // Validate Age
        if (!age) {
            document.getElementById('ageError').innerHTML = "Age cannot be blank.";
            isValid = false;
        } else if (age < 18) {
            document.getElementById('ageError').innerHTML = "Age should be above 18.";
            isValid = false;
        }

        // Validate Email
        if (!email) {
            document.getElementById('emailError').innerHTML = "Email cannot be blank.";
            isValid = false;
        } else {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerHTML = "Please enter a valid email address.";
                isValid = false;
            }
        }

        // If all validations pass
        if (isValid) {
            alert("Form submitted successfully!");
        }

        return isValid; // Allow or prevent form submission
    }
</script>

</body>
</html>
