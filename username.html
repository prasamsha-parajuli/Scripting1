<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<h2>User Registration Form</h2>
<form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    
    <button type="submit">Register</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get values from the form
        const name = document.getElementById('name').value.trim();
        const address = document.getElementById('address').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const resultDiv = document.getElementById('result');

        // Clear previous results
        resultDiv.innerHTML = '';

        // Validate inputs
        if (!name || !address || !email || !password) {
            resultDiv.innerHTML = '<p class="error">All fields are required.</p>';
            return;
        }

        // Email validation using a simple regex
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            resultDiv.innerHTML = '<p class="error">Please enter a valid email address.</p>';
            return;
        }

        // Password validation (at least 6 characters)
        if (password.length < 6) {
            resultDiv.innerHTML = '<p class="error">Password must be at least 6 characters long.</p>';
            return;
        }

        // If all validations pass
        resultDiv.innerHTML = '<p class="success">Registration successful!</p>';
    });
</script>

</body>
</html>
