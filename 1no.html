<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// Declare variables
let num1 = 10;   // Assign a number
let num2 = 20;   // Assign another number
let name = "ThriftNest"; // Assign a string

// Perform operations
let sum = num1 + num2;  // Addition
let difference = num2 - num1;  // Subtraction
let product = num1 * num2;  // Multiplication
let quotient = num2 / num1;  // Division
let remainder = num2 % num1;  // Modulus

// Print the results
console.log("Welcome to " + name + "!"); // String concatenation
console.log("Sum: " + sum);              // Display sum
console.log("Difference: " + difference);  // Display difference
console.log("Product: " + product);        // Display product
console.log("Quotient: " + quotient);      // Display quotient
console.log("Remainder: " + remainder);    // Display remainder

// Comparison Operators
console.log("Is num1 equal to num2? " + (num1 === num2));  // Equality check
console.log("Is num1 greater than num2? " + (num1 > num2)); // Greater than check

// Logical Operator
console.log("Are both conditions true? " + (num1 < num2 && num1 > 0));
    </script>
</body>
</html>
