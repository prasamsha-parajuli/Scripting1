<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h2>Date Difference Calculator</h2>
<form id="dateForm">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" required><br><br>
    
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" required><br><br>
    
    <button type="submit">Calculate Difference</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('dateForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const startDateInput = document.getElementById('startDate').value;
        const endDateInput = document.getElementById('endDate').value;
        const resultDiv = document.getElementById('result');

        // Clear previous results
        resultDiv.innerHTML = '';

        // Validate inputs
        if (!startDateInput || !endDateInput) {
            resultDiv.innerHTML = '<p class="error">Please fill in both dates.</p>';
            return;
        }

        const startDate = new Date(startDateInput);
        const endDate = new Date(endDateInput);

        if (startDate > endDate) {
            resultDiv.innerHTML = '<p class="error">Start date must be earlier than end date.</p>';
            return;
        }

        // Calculate the difference in milliseconds
        const differenceInTime = endDate - startDate;

        // Calculate the difference in days
        const differenceInDays = differenceInTime / (1000 * 3600 * 24);

        // Display the result
        resultDiv.innerHTML = `<p>The difference between the two dates is ${differenceInDays} days.</p>`;
    });
</script>

</body>
</html>
